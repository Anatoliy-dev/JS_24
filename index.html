<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/style.css">
    <title>Asynchronous chat with browser</title>
</head>
<body>

<div class="form-group">
    <form action="" name="form_chat">
        <label for="exampleTextarea">Asynchronous chat</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" name="getMessage"></textarea>
        <div class="send-msg">
            <input type="text" placeholder="Type message here" class="form-text" name="sendMessage">
            <input type="button" value="Send message" class="btn btn-info" id="send-msg">
        </div>
    </form>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
